<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>index</title>
		<script type="text/javascript">
			let handleClicked = () => {
				let all = document.getElementById("all");
				all.style.visibility = "visible";
				let registerAccount = document.getElementById("registerAccount");
				registerAccount.style.visibility = "hidden";
			}
			let registeredClicked = () => {
				alert("success registered!!!");
				let all = document.getElementById("all");
				all.style.visibility = "hidden";
				let registerAccount = document.getElementById("registerAccount");
				registerAccount.style.visibility = "visible";
			}
		</script>
		
		<style>
			.all{
				background-color: #003377;
				position: absolute;
				height: 100%;
				width: 100%;
				margin: -8px;
				padding: 0px;
				text-align: center;
				<!-- visibility: hidden; -->
			}
			
			.black{
				position: absolute;
				top: 10%;
				left: 10%;
				background: black;
				width: 80%;
				height: 80%;				
			}
			
			.prompt{
				color: white;
				font-size: 40px;
			}
			
			.nameInput, .accountInput, .passwordInput{
				background-color: black	;
				width: 80%;
				font-size: 20px;
				color: white;
				text-align: center;
				border-radius:80px;
				border:2px green solid;
				outline:none;
				transition: width 1s;
			}
			
			.button{
				margin-top: 40px;
				width: 50%;
				font-size: 20px;
				text-align: center;
				border:2px white solid;
				outline:none;
				color: purple;
			}
			
			.registerAccount{
				position: absolute;
				left: 30%;
				width: 40%;
				height: 60px;
			}
			
			.nameInput:hover{
				width: 40%;
			}
			
			.accountInput:hover{
				width: 40%;
			}
			.passwordInput:hover{
				width: 40%;
			}
			
			.button:hover{
				background-color: purple;
				border:2px purple solid;
				color: white;
			}
			

			::-webkit-input-placeholder { color: yellow; }
			:hover::-webkit-input-placeholder { color: white; }
		
		
		@media(min-width: 300px){
			.prompt{
				margin-top: 2%;
				font-size: 14px;
			}
			
			.nameInput, .accountInput, .passwordInput{
				height: 8%;
				margin-top: 5%;
				font-size: 10px;
			}
			
			
			.button{
				height: 10%;
				margin-top: 7%;
				font-size: 10px;
			}
		}
		
		@media(min-width: 375px){
			.prompt{
				margin-top: 2%;
				font-size: 14px;
			}
			
			.nameInput, .accountInput, .passwordInput{
				height: 8%;
				margin-top: 5%;
				font-size: 12px;
			}
			
			
			.button{
				height: 10%;
				margin-top: 7%;
				font-size: 14px;
			}
		}
			
			
		@media(min-width: 576px){
			.prompt{
				margin-top: 2%;
			}
			
			.nameInput, .accountInput, .passwordInput{
				height: 8%;
				margin-top: 6%;
			}
			
			
			.button{
				height: 10%;
				margin-top: 5%;
			}
		}
		
		@media(min-width: 768px){
			.prompt{
				margin-top: 4%;
			}
			
			.nameInput, .accountInput, .passwordInput{
				height: 8%;
				margin-top: 6%;
			}
			
			
			.button{
				height: 10%;
			}
		}
		
		@media(min-width: 992px){
			.prompt{
				margin-top: 5%;
			}
			
			.nameInput, .accountInput, .passwordInput{
				height: 10%;
				margin-top: 5%;
			}
			
			.button{
				height: 10%;
			}
		}
			
		</style>
	</head>
	<body>
		<div class="all" id="all">
			<div class="black">
				<div class="prompt">Account Login</div>
				<input class="nameInput" type="text" placeholder="Enter Name"; ><br>
				<input class="accountInput" type="text" placeholder="Enter Account"; ><br>
				<input class="passwordInput" type="text" placeholder="Enter Password"; ><br>
				<button class="button" onclick="registeredClicked()">login click me</button>
			</div>
		</div>
		<!-- <button onclick="handleClicked()" class="registerAccount" id="registerAccount">帳號登入</button> -->
	</body>
</html>
